<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="max-age=31536000, must-revalidate">
  <link rel="icon" href="app-logo.png" type="image/png">
  <link rel="apple-touch-icon" href="app-logo.png">
  <style>
    body { 
      margin: 0; 
      padding: 0; 
      background-color: #ccc; 
      display: flex;
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      font-family: 'Open Sans', sans-serif; 
      overflow-x: hidden;
    }

    @media (max-width: 500px) { 
      body {
        background-color: white;}
      .mobile-container {
        width: 100%; 
        height: 100%; 
        border-radius: 0; 
        border: none;}
      }

    .mobile-container { 
      width: 375px; 
      height: 100vh; 
      background-color: white;
      border: 0px solid #000; 
      border-radius: 20px; 
      display: flex;
      flex-direction: column; 
      justify-content: center; 
      align-items: center;
      gap: clamp(2px, 2vh, 4px); 
      padding: 20px;
      box-sizing: border-box;
    }

    .logo1 img { 
      width: clamp(240px, 20vw, 300px);
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .hidden { 
      display: none !important;
    }

    .btn-toggle { 
      background-color: #fff; 
      color: black; 
      font-size: clamp(5px, 3.5vw, 10px);
      padding: clamp(6px, 1.5vh, 6px) clamp(1px, 1.5vw, 3px); 
      border-radius: 8px; 
      border: 1px solid #aaa;
      cursor: pointer; 
      transition: 0.3s; 
      width: 100%; 
      margin: 10px auto; 
      display: block;
    }
      .btn-toggle:hover { 
        background-color: rgb(230, 230, 230);
      }

    .txtbox-user, .txtbox-acc, .txtbox-date { 
      font-size: 16px; 
      padding: clamp(1px, 3vh, 6px) clamp(6px, 2vw, 12px);
      border-radius: 8px; 
      border: 1px solid #aaa; 
      width: 100%; 
      box-sizing: border-box;
      margin-bottom: 5px; 
      height: 20px;
    }

    .row-1, .row-2, .row-3 {
      display: flex; 
      gap: 5px; 
      width: 100%;}
      .hse-no-field { flex: 1.47; }
      .bldg-field { flex: 3; 
      }

    .btn-enter { 
      background-color: #fff; 
      color: black; 
      font-size: clamp(5px, 3.5vw, 10px);
      padding: clamp(6px, 1.5vh, 6px) clamp(1px, 1.5vw, 3px); 
      border-radius: 8px;
      border: 1px solid #aaa; 
      cursor: pointer; 
      transition: 0.3s; 
      width: 50%; 
      margin: 5px auto 0 auto; 
      display: block; 
    }
      .btn-enter:hover {
        background-color: rgb(230, 230, 230);
      }
    
    /* Make days from previous/next month same style as normal days */
.flatpickr-day.nextMonthDay,
.flatpickr-day.prevMonthDay {
    opacity: 1 !important;       /* Remove faded look */
    font-weight: normal !important; /* Or use bold if you want */
    color: inherit !important;    /* Make color same as normal days */
}
  </style>
</head>
<body>
  <div class="mobile-container">

    <div class="logo1"> 
      <img src="logo1.png" alt="My Logo">
    </div>

    <div class="form"> 

      <button type="button" class="btn-toggle" onclick="toggleLogin()">ORDER NOW</button>      
      <div class="hidden" id="login-section"> 

        <div class="row-1">
          <div class="user-field">
            <input type="text" id="user" class="txtbox-user" placeholder="Username">
          </div> 
        </div>

        <div class="row-2">
          <div class="acc-field">
            <input type="text" id="acc" class="txtbox-acc" placeholder="Account Number">
          </div> 
        </div>

        <div class="row-3">
          <div class="date-field">
            <input type="date" id="date" class="txtbox-date" placeholder="Delivery Date"> 
          </div>          
        </div>

        <button class="btn-enter" onclick="goToOrderList()">SHOP NOW</button> 
      </div>
    </div>
  </div>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
  
function toggleLogin() { 
  const section = document.getElementById("login-section");
  section.classList.toggle("hidden");
}

function goToOrderList() { 
  window.location.href = "order-list.html";
}

// Save login data to localStorage
function saveLogin() { 
  const loginData = {
    user: document.getElementById('user').value,
    acc: document.getElementById('acc').value,
    date: (JSON.parse(localStorage.getItem('loginData')) || {}).date || ''
  };

  localStorage.setItem('loginData', JSON.stringify(loginData));
}

// Save on typing
const inputs = document.querySelectorAll('#user, #acc');
inputs.forEach(input => input.addEventListener('keyup', saveLogin));

// Or save and go to next page
function saveAndGo() {
  saveLogin();
  goToOrderList();
}

// Get today in Philippine Time (UTC+8)
function getTodayPHT() {
    const now = new Date();
    const utc = now.getTime() + now.getTimezoneOffset() * 60000;
    return new Date(utc + 8 * 60 * 60 * 1000);
}

// Format date as YYYY-MM-DD
function formatYMD(date) {
    const y = date.getFullYear();
    const m = (date.getMonth() + 1).toString().padStart(2, '0');
    const d = date.getDate().toString().padStart(2, '0');
    return `${y}-${m}-${d}`;
}

const today = getTodayPHT();

// Block today + next 2 days
const blockedDates = [];
for (let i = 0; i < 3; i++) { // 0 = today, 1 = tomorrow, 2 = day after
    const d = new Date(today);
    d.setDate(today.getDate() + i);
    blockedDates.push(formatYMD(d));
}

// Initialize Flatpickr
flatpickr("#date", {
    dateFormat: "Y-m-d",
    disable: blockedDates,
    minDate: today,
    onChange: function(selectedDates, dateStr) {
        // Save the selected delivery date immediately
        const loginData = JSON.parse(localStorage.getItem('loginData')) || {};
        loginData.date = dateStr;
        localStorage.setItem('loginData', JSON.stringify(loginData));
    }
});


</script>
</body>
</html>
