<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!-- Links for Fonts -->
   <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet"> <!-- open sans -->
   <style>
     /* BG Coloring */
     body {
       margin: 0; padding: 0; background-color: rgb(255, 255, 255);
       }
       /* Mobile BG Size and Positioning */
     .mobile-container {
       width: 375px;
       height: 812px;
       background-color: white;
       border: 1px solid #000;
       border-radius: 20px;
       overflow: auto
       }
       body {
       background-color: #1b77bd;      /* outer bg */
       display: flex;               
       justify-content: center;     
       align-items: center;         
       height: 100vh;               
       margin: 0; 
       }
     /* Title Positioning & style */
     .title {
       position: fixed; 
       transform: translate(-50%,-50%); 
       top: 40%; 
       left: 50%; 
       font-size: 3vw;
       font-family: 'open sans'; 
       }
     /* Tagline Positioning & style */
       .tagline {
       position: fixed;  
       transform: translate(-50%,-50%); 
       top: 45%; 
       left: 50%;
       font-size: 1vw;
       font-family: 'open sans'; 
       }
     /* Sign In Button Positioning & Style */
     .btn {
       position: fixed; 
       transform:translate(-50%,-50%); 
       background-color: rgb(255, 255, 255); 
       color: black; 
       top: 53%; 
       left: 50%; 
       font-size: 1vw; 
       padding: 1px 12px; 
       border-radius: 8px; 
       transition: 0.3s;
       cursor: pointer; 
       font-family: 'open sans'; 
       }
     /* When the mouse hovers over the button, the background changes to another color */
     .btn:hover {
       background-color: rgb(202, 202, 202); 
       }
     /* Password Textbox Positioning & Style */
     .txtbox {
       position: fixed; 
       transform:translate(-50%,-50%);
       background-color: white; 
       color: black;
       top: 50%; 
       left: 50%; 
       font-size: 1vw; 
       padding: 5px 12px; 
       border-radius: 8px;
       width: 200px; 
       height: 5px;  
       cursor: pointer;
       text-align: center;
       font-family: 'open sans'; 
       }
   </style>
</head>
<body>
  <header>
    <div class="mobile-container">
       <!-- Input Title -->
       <h1 class="title">M y T i n d e r a</h1>
       <!-- Input Tagline -->
       <h3 class="tagline">Input Tagline</h3>
       <!-- Input Password Textbox -->
       <input type="password" class="txtbox" placeholder="Enter Password"> 
       <!-- Input Sign In Button -->
       <button class="btn">Sign In</button>
    </div>
  <header> 
</body>
</html>
