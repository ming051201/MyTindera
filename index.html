<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Firebase SDKs are now loaded via script tags to avoid module issues on GitHub Pages -->
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js"></script>
</head>
<body>

    <div id="authPage">
        <h2 id="authTitle">Sign In</h2>
        <!-- The message will be displayed here -->
        <div id="message" style="margin-bottom: 1rem;" class="hidden"></div>
        
        <input type="email" id="emailInput" placeholder="Email">
        <input type="password" id="passwordInput" placeholder="Password">
        
        <input type="text" id="firstNameInput" placeholder="First Name" class="signup-field hidden">
        <input type="text" id="middleNameInput" placeholder="Middle Name" class="signup-field hidden">
        <input type="text" id="surnameInput" placeholder="Surname" class="signup-field hidden">

        <button id="authButton">Sign In</button>
        
        <p>
            <span id="switchText">Don't have an account?</span>
            <button id="switchAuthMode">Sign Up</button>
        </p>
    </div>

    <div id="welcomePage" class="hidden">
        <h2>Welcome!</h2>
        <p id="userEmailDisplay"></p>
        <button id="signOutButton">Sign Out</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
