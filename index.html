<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* Outer background (desktop only) */
    body {
      margin: 0;
      padding: 0;
      background-color: #ccc;   /* gray background for testing */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Open Sans', sans-serif;
      overflow-x: hidden;
    }

    /* Phone frame */
    .mobile-container {
      width: 375px;
      height: 812px;
      background-color: white;
      border: 2px solid #000;
      border-radius: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
      gap: 20px;
      overflow: hidden;
    }

    /* Title */
    .title {
      font-family: 'Chewy', cursive;
      font-size: clamp(20px, 6vw, 36px);
      margin: 0;
      text-align: center;
    }

    /* Tagline */
    .tagline {
      font-size: clamp(14px, 4vw, 20px);
      margin: 0;
      text-align: center;
      color: #333;
    }

    /* Textbox */
    .txtbox {
      width: 80%;
      max-width: 280px;
      padding: 12px;
      font-size: clamp(14px, 3vw, 18px);
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: 'Open Sans', sans-serif;
    }

    /* Button */
    .btn {
      width: 80%;
      max-width: 280px;
      padding: 12px;
      font-size: clamp(14px, 3vw, 18px);
      background-color: rgb(28,146,209);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      font-family: 'Open Sans', sans-serif;
    }
    .btn:hover {
      background-color: rgb(20,100,150);
    }

    /* ðŸ“± On mobile phones: make app full screen (no gray, no border) */
    @media (max-width: 500px) {
      body {
        background-color: white;  /* hide gray background */
      }
      .mobile-container {
        width: 100%;
        height: 100%;
        border: none;             /* remove fake phone frame */
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <div class="mobile-container">
    <h1 class="title">My Tindera</h1>
    <h3 class="tagline">Online groceries at your fingertips</h3>

    <input type="password" class="txtbox" placeholder="Enter Password">
    <button class="btn">Sign In</button>
  </div>
</body>
</html>
