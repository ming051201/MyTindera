<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Order List</title>
  <style>
/* MAIN BACKGROUND */
    body {
      margin: 0; padding: 0; background-color: #ccc; display: flex;
      justify-content: center; align-items: center; height: 100vh; 
      font-family: 'Open Sans', sans-serif; overflow-x: hidden;
    }
/* MOBILE BG RESPONSIVENESS */
    @media (max-width: 500px) {
      body {
        background-color: white;
      }
      .mobile-container {
        width: 100%; height: 100%; border-radius: 0; border: none;
      }
    }
/* MOBILE PHONE FRAME */
    .mobile-container {
      width: 375px; height: 100vh; background-color: white;
      border: 1px solid #000; border-radius: 20px; display: flex;
      flex-direction: column; justify-content: center; align-items: center;
      gap: clamp(2px, 2vh, 4px); padding: 20px;box-sizing: border-box;
    }
    
.header {
  position: absolute;         /* take it out of normal flow */
  top: 0;                     /* stick to the very top */
  left: 50%;                  /* center horizontally */
  transform: translateX(-50%);/* adjust back to true center */
  width: 375px; 
  height: 120px;
  background-color: navy;
  background-image: url("header-bg.jpg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  border-top-left-radius: 20px;
  border-top-right-radius: 20px;

  display: flex;
  justify-content: center;
  align-items: center;

}
.header h1 {
  color: white;
  text-align: center;
  line-height: 120px; /* vertically centers the text */
  margin: 0;
}

    body {
      font-family: 'Open Sans', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f5f5f5;
    }
    .order-list {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="mobile-container">
    <div class="header">
      <h1>My Website</h1>
    </div>
    <div class="order-list">
      <h1>Your Order List</h1>
    <p>Here you will see your orders.</p>
  </div>
</body>
</html>
