<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Order List</title>
  <style>
/*___________________________________________________________________________________________________ BACKGROUND */
/* MAIN BACKGROUND */
    body {
      margin: 0; padding: 0; background-color: #ccc; display: flex; justify-content: center; 
      align-items: center; height: 100vh; font-family: 'Open Sans', sans-serif; overflow-x: hidden;
    }

/* MOBILE BG RESPONSIVENESS */
    @media (max-width: 500px) {
      body {
        background-color: white;
      }
      .mobile-container {
        width: 100%; height: 100%; border-radius: 0; border: none;
      }
    }

/* MOBILE PHONE FRAME WITH HEADER */
    .mobile-container {
      width: 375px; min-height: 100vh; background-color: white; border: 1px solid #000;
      border-radius: 20px; display: flex; flex-direction: column; align-items: center; 
      overflow-y: auto; position: relative; box-sizing: border-box;
      padding-top: 120px; /* âœ… pushes content below the header */
    }
    
/* HEADER */
    .header {
      position: absolute; top: 0; left: 0; width: 100%; height: 120px; background-color: rgb(137, 173, 193);
      background-image: url("header-bg.jpg"); background-size: cover; background-position: center;
      background-repeat: no-repeat; border-top-left-radius: 20px; border-top-right-radius: 20px;
      display: flex; justify-content: center; align-items: center;
    }

    .header h1 {
      color: white; margin: 0;
    }

    .order-list {
      text-align: center; width: 100%;
    }
/*___________________________________________________________________________________________________ BACKGROUND */
  </style>
</head>
<body>
  <div class="mobile-container">
    <div class="header">
      <h1>My Website</h1>
    </div>
    <div class="order-list">
      <h1>Your Order List</h1>
      <p>Here you will see your orders.</p>
      <p>Item 1</p>
      <p>Item 2</p>
      <p>Item 3</p>
      <p>Item 4</p>
      <p>Item 5</p>
    </div>
  </div>
</body>
</html>
